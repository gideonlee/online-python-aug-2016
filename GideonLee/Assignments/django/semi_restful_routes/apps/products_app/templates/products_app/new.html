<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='description' contenxt='Products app adhering to semi-restful routes.'>
	<title>All Products</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	{% load staticfiles %}
	<link rel='stylesheet' type='text/css' href='{% static "products_app/styles/style.css" %}'
</head>
<body>
	<div class='container'>
		<h1>Add a new product</h1>
		<div class='messages'>
			{% for message in messages %}
				<p {% if message.tags %} class='{{message.tags}}' {% endif %}>{{message}}</p>
			{% endfor %}
		</div>
		<form class='new' action='{% url "products:create" %}' method='POST'>
		{% csrf_token %}
			<label>Name</label>
			<input type='text' name='name'>
			<label>Description</label>
			<input type='text' name='description'>
			<label>Price</label>
			<input type='text' name='price'>
			<input class='btn btn-default' type='submit' value='Create'>
		</form>
		<form action='{% url "products:index" %}' method='POST'>
		{% csrf_token %}
			<input class='btn btn-default' type='submit' value='Go Back'>
		</form>
	</div>
</body>
</html>
