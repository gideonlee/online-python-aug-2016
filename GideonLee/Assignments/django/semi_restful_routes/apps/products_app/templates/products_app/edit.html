<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='description' contenxt='Products app adhering to semi-restful routes.'>
	<title>All Products</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	{% load staticfiles %}
	<link rel='stylesheet' type='text/css' href='{% static "products_app/styles/style.css" %}'
</head>
<body>
	<div class='container'>
		<h1>Edit Product {{product.id}}</h1>
		<form class='new' action='{% url "products:update" product.id %}' method='POST'>
		{% csrf_token %}
			<label>Name</label>
			<input type='text' name='name' value='{{product.name}}'>
			<label>Description</label>
			<input type='text' name='description' value='{{product.description}}'>
			<label>Price</label>
			<input type='text' name='price' value='{{product.price}}'>
			<input class='btn btn-info' type='submit' value='Update'>
		</form>
		<form class='inline' action='{% url "products:show" product.id %}' method='GET'>
		{% csrf_token %}
			<input class='btn btn-default' type='submit' value='Show'>
		</form>
		<form class='inline' action='{% url "products:index" %}' method='POST'>
		{% csrf_token %}
			<input class='btn btn-default' type='submit' value='Go Back'>
		</form>
	</div>
</body>
</html>
